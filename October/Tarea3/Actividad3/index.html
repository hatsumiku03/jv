<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
    table {
        border-collapse: collapse;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
</head>
<body>
    
    <table id="booksTable">
        <tr>
          <th id="title">Title</th>
          <th id="anio">Year</th>
          <th id="isbn">ISBN</th>
          <th id="author">Author</th>
        </tr>
        
      </table>

    <script src="script.js"></script>
</body>
</html>
